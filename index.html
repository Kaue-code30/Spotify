<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" href="./img/621252_rounded_spotify_icon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/botoes.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>

       <div class="d-flex justify-content-center pt-3 pb-4">
            <img class="logo " src="img/7124272_spotify_logo_icon (1).svg" alt="logo">
        </div>

    </header>

    <main class="pt-2">

        <div class="socialMediaLog pt-2 d-flex flex-column justify-content-center d-flex align-items-center ">

            <button class="facebook pr-2 w-25 p-2 mb-3" onclick="calcular()" class="button " > <i class="fab fa-facebook-square"></i> CONTINUAR COM O FACEBOOK</button>

            <button class="apple pr-2 w-25 p-1 mb-3" onclick="calcular()" class="button" > <i class="fab fa-apple"></i> CONTINUAR COM A APPLE</button>

            <button class="google pr-2 w-25 p-1 mb-3" onclick="calcular()" class="button" ><i class="fab fa-google"></i> CONTINUAR COM O GOOGLE</button>

            <button class="numero pr-2 w-25 p-1 mb-1" onclick="calcular()" class="button" >CONTINUAR COM UM NÚMERO DE TELEFONE </button>
        </div> 
        <p class=" txt justify-content-center d-flex align-items-center mb-1">ou</p>

        <div class="email d-flex flex-column justify-content-center d-flex align-items-center mb-0 text-left">
            <p class="txt"> Endereço de e-mail ou nome de usuário</p>
            <input type="email"  class=" mb-3 input w-25 text-left p-1 mb-0 " id="n1" placeholder="Endereço de e-mail ou nome de usuário">
        </div>
      
        <div class="senha d-flex flex-column justify-content-left d-flex align-items-center p-0 mb-3">
            <p class="txt">Senha</p>
            <input type="password"  class="input text-left p-1 mt-0 w-25" id="n1" placeholder="Senha">
        </div>

        <a class=" d-flex flex-column justify-content-center d-flex align-items-center" href="https://accounts.spotify.com/pt-BR/password-reset" target="_blank"
        rel="_blank">
        
        <button onclick="calcular()" class="float-left button mb-3 p-2 w-25 " > ENTRAR</button>

        <h3 class="txt mb-1">Não tem uma conta?</h1>

        <p class="txt" >Para continuar, faça login no Spotify.</p>

        <div class="inscrever-se">
            
        <a class="txt" href="https://www.spotify.com/br/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1" target="_blank"
        rel="_blank">

        </div>

    </main>
    

    <script src="js/script.js"></script>
    <footer>
   
    </footer>
</body>

</html>
